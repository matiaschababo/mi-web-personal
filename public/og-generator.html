<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#06b6d4', // Cyan 500
                        secondary: '#3b82f6', // Blue 500
                    }
                }
            }
        }
    </script>
    <style>
        .grid-bg {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }
    </style>
</head>

<body class="bg-zinc-950 flex items-center justify-center min-h-screen">
    <div id="capture"
        class="w-[1200px] h-[630px] bg-zinc-950 relative overflow-hidden flex flex-col items-center justify-center text-center">
        <!-- Background Effects -->
        <div class="absolute inset-0 grid-bg opacity-30"></div>
        <div
            class="absolute top-0 right-0 w-[800px] h-[600px] bg-primary/20 blur-[150px] rounded-full mix-blend-screen opacity-60">
        </div>
        <div
            class="absolute bottom-0 left-0 w-[600px] h-[600px] bg-secondary/10 blur-[120px] rounded-full mix-blend-screen opacity-50">
        </div>

        <!-- Content -->
        <div class="relative z-10 flex flex-col items-center gap-4">
            <!-- Brand Icon -->
            <div
                class="w-20 h-20 bg-zinc-900/80 rounded-2xl border border-primary/30 flex items-center justify-center shadow-xl shadow-primary/20 mb-2 backdrop-blur-xl">
                <span class="font-display text-3xl font-bold text-primary">MC</span>
            </div>

            <h1 class="text-7xl font-display font-bold text-white tracking-tight">
                Mat√≠as Chababo
            </h1>

            <div class="h-px w-24 bg-gradient-to-r from-transparent via-zinc-700 to-transparent my-1"></div>

            <p
                class="text-3xl font-display font-medium text-transparent bg-clip-text bg-gradient-to-r from-primary via-cyan-200 to-secondary tracking-wide">
                Ecosistemas de Marketing
            </p>
        </div>

        <!-- Bottom URL -->
        <div class="absolute bottom-12 text-zinc-500 font-mono text-xl tracking-widest opacity-60 uppercase">
            matiaschababo.com
        </div>
    </div>
</body>

</html>
